<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Video Try-On</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
    }
    #logo {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 100px;
      z-index: 100;
    }
    .button-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 100;
    }
    .plan-button {
      padding: 12px 24px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #5E0F8B;
      color: #fff;
      cursor: pointer;
      min-width: 160px;
      transition: background 0.3s;
    }
    .plan-button:hover {
      background-color: #7a17b8;
    }
    .a-enter-vr-button {
      display: none !important;
    }
    /* Popup form */
    #formOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      text-align: center;
    }
    #formOverlay input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 250px;
      margin-top: 12px;
    }
    #formOverlay button {
      margin-top: 16px;
      padding: 10px 20px;
      border: none;
      background: #ffb400;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #formOverlay button:hover {
      background: #ffd35a;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" id="logo" alt="Logo">

  <!-- Form Popup -->
  <div id="formOverlay" style="display: none;">
    <h2>Welcome to Our AR Jewellery Experience ‚ú®</h2>
    <p>Please enter your mobile number to continue:</p>
    <input type="tel" id="mobileInput" placeholder="Enter Mobile Number" maxlength="10" />
    <button id="submitMobile">Submit & Continue</button>
  </div>

  <!-- Play/Pause Button -->
  <div class="button-panel" id="planButtons">
    <button class="plan-button" id="toggleButton">‚ñ∂Ô∏è Play Video</button>
  </div>

  <!-- AR Scene -->
  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights, antialias: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="plan1Video" src="plan1.mp4" playsinline preload="auto" loop></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <a-plane 
        id="videoDisplay" 
        position="0 0 0" 
        width="1" 
        height="0.56" 
        material="shader: flat">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoDisplay = document.querySelector('#videoDisplay');
    const videoEl = document.querySelector('#plan1Video');
    const buttonsContainer = document.querySelector('#planButtons');
    const toggleButton = document.querySelector('#toggleButton');
    const target = document.querySelector('#target1');

    const formOverlay = document.getElementById('formOverlay');
    const submitMobile = document.getElementById('submitMobile');
    const mobileInput = document.getElementById('mobileInput');

    let isPlaying = false;

    // The URL of your Google Apps Script Web App
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwofgGjIprynyn6bRy3S1szdZltdMO65p3f7ZzLlsAbSCtmQMM6OvlIKIOmE_iRXJ0vMA/exec";

    // Helper: send mobile to server
    async function sendMobile(mobile) {
      try {
        await fetch(WEB_APP_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mobile })
        });
      } catch (err) {
        console.warn("Could not send mobile:", err);
      }
    }

    // Check if mobile already stored
    const existingMobile = localStorage.getItem("user_mobile");
    if (existingMobile && existingMobile.length === 10) {
      // Already have mobile ‚Üí send in background, then hide form
      formOverlay.style.display = "none";
      // Optional: send again (to catch missed ones)
      sendMobile(existingMobile);
    } else {
      // Show form to ask for mobile
      formOverlay.style.display = "flex";
    }

    submitMobile.addEventListener('click', () => {
      const mobile = mobileInput.value.trim();
      if (!/^[6-9]\d{9}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }
      // Save locally
      localStorage.setItem("user_mobile", mobile);
      // Send to Google Sheet
      sendMobile(mobile);
      // Hide form
      formOverlay.style.display = "none";
    });

    // Show button when target is found
    target.addEventListener('targetFound', () => {
      buttonsContainer.style.display = 'block';
    });

    // Hide button & pause video when target is lost
    target.addEventListener('targetLost', () => {
      buttonsContainer.style.display = 'none';
      videoEl.pause();
      isPlaying = false;
      toggleButton.textContent = "‚ñ∂Ô∏è Play Video";
    });

    // Toggle play/pause
    toggleButton.addEventListener('click', () => {
      if (!isPlaying) {
        videoDisplay.setAttribute('material', 'src', '#plan1Video');
        videoEl.play();
        isPlaying = true;
        toggleButton.textContent = "‚è∏ Pause Video";
      } else {
        videoEl.pause();
        isPlaying = false;
        toggleButton.textContent = "‚ñ∂Ô∏è Play Video";
      }
    });

    /* Disable right-click + dev tools */
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "u")
      ) {
        e.preventDefault();
        alert("üö´ Action Disabled!");
      }
    });
  </script>
</body>
</html>
