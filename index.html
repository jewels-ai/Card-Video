<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Video Try-On</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: transparent !important;
      font-family: 'Poppins', sans-serif;
    }

    canvas, .a-canvas, .a-canvas canvas {
      background: transparent !important;
    }

    a-scene {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      background: transparent !important;
    }

    #logo {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 100px;
      z-index: 100;
    }

    /* Play/Pause Button */
    .button-panel {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 100;
    }

    .plan-button {
      padding: 12px 24px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #5E0F8B;
      color: #fff;
      cursor: pointer;
      min-width: 160px;
      transition: background 0.3s;
    }

    .plan-button:hover {
      background-color: #7a17b8;
    }

    /* Bottom Nav Buttons */
    .bottom-nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      justify-content: center;
      gap: 15px;
      z-index: 101;
    }

    .bottom-btn {
      padding: 12px 18px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      min-width: 130px;
    }

    .bottom-btn:hover {
      background-color: #5E0F8B;
    }

    .a-enter-vr-button {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo1.png" id="logo" alt="Logo">

  <!-- Play/Pause Button (shows when target is found) -->
  <div class="button-panel" id="planButtons">
    <button class="plan-button" id="toggleButton">‚ñ∂Ô∏è Play Video</button>
  </div>

  <!-- ‚úÖ Bottom Navigation Buttons (also only when target found) -->
  <div class="bottom-nav" id="bottomNav">
    <button class="bottom-btn" onclick="window.location.href='https://jewels-ai.github.io/Jewel-AI-Try-now/'">Try Jewellery</button>
    <button class="bottom-btn" onclick="window.location.href='https://jewels-ai.github.io/savings-plan-demo/'">Saving Plan</button>
    <button class="bottom-btn" onclick="window.location.href='https://www.jewels-ai.com/'">Website</button>
  </div>

  <!-- AR Scene -->
  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights, antialias: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="plan1Video" src="output.mp4" playsinline preload="auto" loop></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity id="target1" mindar-image-target="targetIndex: 0">
      <a-plane 
        id="videoDisplay" 
        position="0 0 0" 
        width="1" 
        height="0.56" 
        material="shader: flat">
      </a-plane>
    </a-entity>
  </a-scene>

  <script>
    const videoDisplay = document.querySelector('#videoDisplay');
    const videoEl = document.querySelector('#plan1Video');
    const buttonsContainer = document.querySelector('#planButtons');
    const toggleButton = document.querySelector('#toggleButton');
    const target = document.querySelector('#target1');
    const bottomNav = document.querySelector('#bottomNav');

    let isPlaying = false;

    // ‚úÖ Show buttons only when target is found
    target.addEventListener('targetFound', () => {
      buttonsContainer.style.display = 'block';
      bottomNav.style.display = 'flex';
    });

    // ‚úÖ Hide buttons when target is lost
    target.addEventListener('targetLost', () => {
      buttonsContainer.style.display = 'none';
      bottomNav.style.display = 'none';
      videoEl.pause();
      isPlaying = false;
      toggleButton.textContent = "‚ñ∂Ô∏è Play Video";
    });

    // üé• Toggle play/pause on button click
    toggleButton.addEventListener('click', () => {
      if (!isPlaying) {
        videoDisplay.setAttribute('material', 'src', '#plan1Video');
        videoEl.play();
        isPlaying = true;
        toggleButton.textContent = "‚è∏ Pause Video";
      } else {
        videoEl.pause();
        isPlaying = false;
        toggleButton.textContent = "‚ñ∂Ô∏è Play Video";
      }
    });

    /* üö´ Disable Right-click & Dev Tools */
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
        alert("üö´ Developer Tools are disabled on this page.");
      }
    });

    // Optional DevTools detector
    (function devToolsDetector() {
      const threshold = 160;
      setInterval(() => {
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if (widthThreshold || heightThreshold) {
          document.body.innerHTML = "<h1 style='color:red;text-align:center;margin-top:40vh;'>üö´ Developer Tools Detected!</h1>";
        }
      }, 1000);
    })();
  </script>
</body>
</html>
